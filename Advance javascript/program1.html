<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>advancejs</title>
</head>

<body style="background-color: rgb(149, 143, 196); color:white; text-align : center">
  <!-- <h1>Advance JavaScript </h1> -->
  <!-- Webpage timar  -->

  <h2>Webpage Timer</h2>
  <div id="timer" style="font-size: 50px; color:rgb(162, 7, 111)">0 seconds</div>

  <div class="d-flex justify-content-center " style="padding: 40px;">
    <div class="spinner-border spinner" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <h2><span id="hour"></span>: <span id="minute"></span>: <span id="seconds"></span></h2>
  <h1 id="dateTime"></h1>
  <div id="thought"></div>

  <script>

    setTimeout(() => {
      document.querySelector(".spinner").style.display = 'none';
      document.body.innerHTML += '<h1>For every minute you are angry you lose sixty seconds of happiness.</h1>'
    }, 60000);


    function showTime() {
      nowdateTime = new Date()
      document.querySelector("#hour").textContent = nowdateTime.getHours()
      document.querySelector("#minute").textContent = nowdateTime.getMinutes()
      document.querySelector("#seconds").textContent = nowdateTime.getSeconds()
      document.querySelector("#dateTime").textContent = nowdateTime;
    }

    function pageloaded(cb) {
      setTimeout(cb, 3000)
    }
    //pageloaded(dat)
    setInterval(showTime, 1000)


    let seconds = 0;
    const timerElement = document.getElementById("timer");

    const interval = setInterval(() => {
      seconds++;
      timerElement.textContent = `${seconds} second${seconds !== 1 ? 's' : ''}`;
      if (seconds === 60) {
        clearInterval(interval);
        timerElement.textContent = " Time's up!";
      }
    }, 1000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
