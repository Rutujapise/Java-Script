<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>DOM concept</title>
  <style>
    .circle-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: inline-block;
      margin: 5px;
      cursor: pointer;
      border: 1px solid;
    }
  </style>
</head>
<body class="bg-light d-flex " style="height: 100vh;">

  <div class="container ">
    <h1 class="mb-4 text-success">Responsive Card in DOM</h1>
    <div class="row ">
      <div class="col-md-6">
        <div class="card shadow">
          <img id="roseImage" class="card-img-top" alt="Rose" height="500">
          <div class="card-body">
            <h5 class="card-title">Choose a Rose Color</h5>
            <div>
              <a href="#" id="redBtn" class="circle-btn" style="background-color: red;" title="Red"></a>
              <a href="#" id="yellowBtn" class="circle-btn" style="background-color: yellow;" title="Yellow"></a>
              <a href="#" id="pinkBtn" class="circle-btn" style="background-color: rgb(255, 140, 159);" title="Pink"></a>
              <a href="#" id="bluebtn" class="circle-btn" style="background-color: rgb(150, 174, 239);" title="Pink"></a>
              <a href="#" id="purpulbn" class="circle-btn" style="background-color: rgb(224, 60, 236);" title="Pink"></a>
              <a href="#" id="whitebtn" class="circle-btn" style="background-color: white" title="Pink"></a>

            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow">
          <img id="scooter" class="card-img-top" alt="car" height="300" width="900">
          <div class="card-body" style="background-color: green;">
            <h5 class="card-title" >Electric scooter</h5>
            <p class="card-text"> Mileage: 4,000 miles</p>
            <p>fuel:25mpg</p>
            <p>safety:⭐⭐⭐⭐</p>

            <div>
              <a href="#" id="black" class="circle-btn" style="background-color: rgb(8, 8, 8);" title="Red"></a>
              <a href="#" id="blue" class="circle-btn" style="background-color: rgb(11, 158, 243);" title="Yellow"></a>
              <a href="#" id="gray" class="circle-btn" style="background-color: rgb(108, 107, 107);" title="Pink"></a>
              <a href="#" id="white" class="circle-btn" style="background-color: rgba(250, 249, 249, 0.933);" title="Red"></a>
              <a href="#" id="purpal" class="circle-btn" style="background-color: rgba(151, 19, 216, 0.933);" title="Red"></a>
              <a href="#" id="cream" class="circle-btn" style="background-color: rgb(162, 149, 149);" title="Pink"></a>
              <p>$13000</p>
            </div>
            <a href="#" class="btn btn-primary">Add To Card</a>

          </div>
        </div>
      </div>
    </div>
  </div>

<!-- <img src="./whrose.jpg" alt=""> -->



  <script>

    const roseImage = document.getElementById('roseImage');
    roseImage.setAttribute("alt", "Red Rose");
    roseImage.setAttribute("src", "./red rose.jpg");


    document.querySelector("#redBtn").addEventListener('click', (e) => {
      e.preventDefault();
      roseImage.src = "./red rose.jpg";
      roseImage.alt = "Red Rose";
    });

    document.querySelector("#yellowBtn").addEventListener('click', (e) => {
      e.preventDefault();
      roseImage.src = "./yellow.jpg";
      roseImage.alt = "Yellow Rose";
    });
    document.querySelector("#pinkBtn").addEventListener('click', (e) => {
      e.preventDefault();
      roseImage.src = "./pinkrose.jpg";
      roseImage.alt = "Pink Rose";
    });
     document.querySelector("#bluebtn").addEventListener('click', (e) => {
      e.preventDefault();
      roseImage.src = "./blrose.jpg";
      roseImage.alt = "Red Rose";
    });

    document.querySelector("#purpulbn").addEventListener('click', (e) => {
      e.preventDefault();
      roseImage.src = "./purpalrose.jpg";
      roseImage.alt = "Yellow Rose";
    });
    document.querySelector("#whitebtn").addEventListener('click', (e) => {
      e.preventDefault();
      roseImage.src = "./whrose.jpg";
      roseImage.alt = "Pink Rose";
    });
  </script>
  <script>

    const scooter = document.getElementById('scooter');
    scooter.setAttribute("alt", "black");
    scooter.setAttribute("src", "./blackscutter.jpg");


    document.querySelector("#black").addEventListener('click', (e) => {
      e.preventDefault();
      scooter.src = "./blackscutter.jpg";
      scooter.alt = "Red Rose";
    });

    document.querySelector("#blue").addEventListener('click', (e) => {
      e.preventDefault();
      scooter.src = "./bluescooter.jpg";
      scooter.alt = "";
    });
    document.querySelector("#gray").addEventListener('click', (e) => {
      e.preventDefault();
      scooter.src = "./gray scooter.png";
      scooter.alt = "Pink Rose";
    });
     document.querySelector("#white").addEventListener('click', (e) => {
      e.preventDefault();
      scooter.src = "./whitscooter.jpg";
      scooter.alt = "Red Rose";
    });

    document.querySelector("#purpal").addEventListener('click', (e) => {
      e.preventDefault();
      scooter.src = "./purpalscooter.jpg";
      scooter.alt = "";
    });
    document.querySelector("#cream").addEventListener('click', (e) => {
      e.preventDefault();
      scooter.src = "./cremscooter.jpg";
      scooter.alt = "Pink Rose";
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
